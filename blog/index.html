---
layout: default
---

<div class="home">

  <h1 class="page-heading">Articles</h1>

  <ul class="article-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h3>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h3>
      </li>
    {% endfor %}
  </ul>

</div>
